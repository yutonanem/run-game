<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>暇つぶしランゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>暇つぶしランゲーム</h1>
      <p class="desc">
        画面タップ or スペースキーでジャンプ！<br />
        段差につまずかずに、できるだけ長く走り続けよう🏃‍♀️✨
      </p>

      <!-- ===== ランキング画面 ===== -->
      <div id="view-ranking">
        <h2 class="sub-title">世界ランキング TOP3</h2>

        <table class="ranking-table">
          <thead>
            <tr>
              <th>順位</th>
              <th>ユーザー名</th>
              <th>タイム（秒）</th>
            </tr>
          </thead>
          <tbody id="ranking-body">
            <!-- JS で埋める -->
          </tbody>
        </table>

        <div class="start-panel">
          <input
            id="username-input"
            type="text"
            maxlength="12"
            placeholder="ユーザー名を入力（必須）"
          />
          <button id="start-btn" class="restart-btn">ゲームスタート</button>
        </div>
      </div>

      <!-- ===== ゲーム画面 ===== -->
      <div id="view-game" style="display: none;">
        <canvas id="gameCanvas"></canvas>

        <div class="hud">
          <div>今回のタイム：<span id="current-time">0.00</span> 秒</div>
          <div>ベストタイム：<span id="best-time">0.00</span> 秒</div>
        </div>

        <div id="message" class="status">
          画面タップ or スペースキーでスタート＆ジャンプ！
        </div>
        <button id="restart-btn" class="restart-btn">もう一度</button>
      </div>

      <!-- ===== BGM / SE ===== -->
      <audio
        id="bgm-home"
        src="bgm_home.mp3"
        preload="auto"
        loop
      ></audio>
      <audio
        id="bgm-game"
        src="bgm_game.mp3"
        preload="auto"
        loop
      ></audio>
      <audio id="se-jump" src="se_jump.mp3" preload="auto"></audio>
      <audio
        id="se-gameover"
        src="se_gameover.mp3"
        preload="auto"
      ></audio>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
