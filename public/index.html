<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>暇つぶしランゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>暇つぶしランゲーム</h1>
      <p class="desc">
        画面タップ or スペースキーでジャンプ！<br />
        段差につまずかずに、できるだけ長く走り続けよう🏃‍♀️✨
      </p>

      <!-- ★ 正しいIDのキャンバス -->
      <canvas id="gameCanvas"></canvas>

      <!-- HUD（タイム表示） -->
      <div class="hud">
        <div>今回のタイム：<span id="current-time">0.00</span> 秒</div>
        <div>ベストタイム：<span id="best-time">0.00</span> 秒</div>
      </div>

      <!-- メッセージ表示 -->
      <div id="message" class="status"></div>

      <!-- リスタート -->
      <button id="restart-btn" class="restart-btn" hidden>もう一度</button>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
