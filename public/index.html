<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>うんこ集め</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-root">
      <!-- ===== スタート画面（うんこを拾うボタンだけ） ===== -->
      <div id="view-select" class="view view-select active">
        <header class="select-header">
          <!-- タイトル入れたければここに h1 置いてOK -->
        </header>

        <main class="select-main">
          <section class="stage-card">
            <!-- でっかいうんこイラスト -->
            <div class="select-hero">
              <img
                src="poop.png"
                alt="うんこのイラスト"
                class="select-hero-img"
              />
            </div>

            <!-- 説明 & ボタン -->
            <div class="select-copy">
              <p class="select-desc">
                うんこを拾いながら街を爆走<br />
                集めた数で称号が変わる！
              </p>
              <button id="start-btn" class="stage-btn">うんこを拾う</button>
            </div>
          </section>
        </main>
      </div>

      <!-- ===== ゲーム画面 ===== -->
      <div id="view-game" class="view view-game">
        <header class="game-header">
          <button id="back-to-select" class="back-link">
            ← ステージ選択へ戻る
          </button>
        </header>

        <main class="game-main">
          <div class="game-frame">
            <div class="canvas-shell">
              <canvas id="gameCanvas"></canvas>

              <!-- 画面中央メッセージ -->
              <div id="center-message" class="center-message hidden"></div>

              <!-- 左上ステータス（うんこ数） -->
              <div id="top-left-status" class="top-left-status">
                回収うんこ：0個
              </div>
            </div>

            <div class="hud-row bottom-info">
              <div id="bottom-left" class="bottom-text"></div>
              <div id="bottom-center" class="bottom-text">
              </div>
              <div id="bottom-right" class="bottom-text"></div>
            </div>

            <button id="restart-btn" class="primary-btn restart-btn">
              もう一度プレイ
            </button>
          </div>
        </main>
      </div>
    </div>

    <!-- ===== BGM / SE ===== -->
    <audio id="bgm-home" src="bgm_home.mp3" preload="auto" loop></audio>
    <audio id="bgm-game" src="bgm_game.mp3" preload="auto" loop></audio>
    <audio id="se-jump" src="se_jump.mp3" preload="auto"></audio>
    <audio
      id="se-gameover"
      src="se_gameover.mp3"
      preload="auto"
    ></audio>

    <!-- ★ここが超重要：game.js を読み込む -->
    <script src="./game.js"></script>
  </body>
</html>
