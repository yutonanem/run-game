<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>暇つぶしランゲーム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app-root">
      <header class="app-header">
        <div class="title-block">
          <h1>暇つぶしランゲーム</h1>
          <p class="subtitle">
            画面タップ or スペースキーでジャンプ！<br />
            段差につまずかず、できるだけ長く走り続けよう🏃‍♀️✨
          </p>
        </div>
      </header>

      <main class="app-main">
        <!-- ===== ランキング画面 ===== -->
        <section id="view-ranking" class="screen screen-ranking">
          <div class="panel">
            <h2 class="panel-title">世界ランキング TOP3</h2>

            <table class="ranking-table">
              <thead>
                <tr>
                  <th>順位</th>
                  <th>ユーザー名</th>
                  <th>タイム（秒）</th>
                </tr>
              </thead>
              <tbody id="ranking-body">
                <!-- JS で埋める -->
              </tbody>
            </table>

            <div class="start-panel">
              <input
                id="username-input"
                type="text"
                maxlength="12"
                placeholder="ユーザー名を入力（必須）"
              />
              <button id="start-btn" class="btn primary-btn">
                ゲームスタート
              </button>
            </div>
          </div>
        </section>

        <!-- ===== ゲーム画面 ===== -->
        <section id="view-game" class="screen screen-game" style="display: none;">
          <div class="game-layout">
            <div class="game-canvas-wrapper">
              <canvas id="gameCanvas"></canvas>
            </div>

            <div class="hud-row">
              <div class="hud-item">
                今回のタイム：
                <span id="current-time" class="hud-value">0.00</span> 秒
              </div>
              <div class="hud-item">
                ベストタイム：
                <span id="best-time" class="hud-value">0.00</span> 秒
              </div>
              <div class="hud-item">
                救助人数：
                <span id="rescue-count" class="hud-value">0</span> 人
              </div>
            </div>

            <div id="message" class="status-text">
              画面タップ or スペースキーでスタート＆ジャンプ！
            </div>

            <div class="game-controls">
              <button id="restart-btn" class="btn secondary-btn">
                もう一度プレイ
              </button>
            </div>
          </div>
        </section>
      </main>

      <!-- ===== BGM / SE ===== -->
      <audio id="bgm-home" src="bgm_home.mp3" preload="auto" loop></audio>
      <audio id="bgm-game" src="bgm_game.mp3" preload="auto" loop></audio>
      <audio id="se-jump" src="se_jump.mp3" preload="auto"></audio>
      <audio id="se-gameover" src="se_gameover.mp3" preload="auto"></audio>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
