<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>暇つぶしランゲーム</title>

    <!-- スマホ向け基本設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1b255a" />

    <!-- ★ PWA / アイコン関連 ★ -->
    <!-- manifest（public/manifest.webmanifest） -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <!-- ブラウザのタブ用アイコン -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />

    <!-- iPhone のホーム画面用アイコン -->
    <link rel="apple-touch-icon" href="./icon-192.png" />

    <!-- 既存デザイン -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- ===== ランキング画面 ===== -->
      <div id="view-ranking" class="screen active">
        <div class="screen-inner">
          <section class="card ranking-card">
            <h2 class="screen-title">世界ランキング TOP3</h2>

            <table class="ranking-table">
              <thead>
                <tr>
                  <th>順位</th>
                  <th>ユーザー名</th>
                  <th>タイム（秒）</th>
                </tr>
              </thead>
              <tbody id="ranking-body">
                <!-- game.js が埋める -->
              </tbody>
            </table>
          </section>

          <div class="start-panel">
            <input
              id="username-input"
              class="username-input"
              type="text"
              maxlength="12"
              placeholder="ユーザー名を入力（必須）"
            />
            <button id="start-btn" class="primary-btn start-btn">
              ゲームスタート
            </button>
          </div>
        </div>
      </div>

      <!-- ===== ゲーム画面 ===== -->
      <div id="view-game" class="screen">
        <div class="screen-inner">
          <div class="game-canvas-wrap">
            <canvas id="gameCanvas"></canvas>
          </div>

          <div class="hud-row">
            <div>今回のタイム：<span id="current-time">0.00</span> 秒</div>
            <div>ベストタイム：<span id="best-time">0.00</span> 秒</div>
            <div>救助人数：<span id="rescue-count">0</span> 人</div>
          </div>

          <div id="message" class="status">
            画面タップ or スペースキーでスタート＆ジャンプ！
          </div>

          <button id="restart-btn" class="primary-btn restart-btn">
            もう一度プレイ
          </button>
        </div>
      </div>

      <!-- ===== BGM / SE ===== -->
      <audio id="bgm-home" src="bgm_home.mp3" preload="auto" loop></audio>
      <audio id="bgm-game" src="bgm_game.mp3" preload="auto" loop></audio>
      <audio id="se-jump" src="se_jump.mp3" preload="auto"></audio>
      <audio id="se-gameover" src="se_gameover.mp3" preload="auto"></audio>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
